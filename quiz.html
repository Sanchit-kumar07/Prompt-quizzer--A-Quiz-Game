<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Click the button below to start the quiz.</p>
    <button onclick="runQuiz()">Start Quiz</button>

    <script>
        // Array of quiz questions
        const quizQuestions = [
            {
                question: "What is the tallest mountain in the world?",
                answer: "mount everest"
            },
            {
                question: "Which planet is closest to the Sun?",
                answer: "mercury"
            },
            {
                question: "Who invented the telephone?",
                answer: "alexander graham bell"
            },
            {
                question: "What is the largest mammal on Earth?",
                answer: "blue whale"
            },
            {
                question: "Which country is known as the Land of the Rising Sun?",
                answer: "japan"
            }
        ];

        // Function to run the quiz
        function runQuiz() {
            let score = 0;

            for (let i = 0; i < quizQuestions.length; i++) {
                const currentQuestion = quizQuestions[i];
                const userAnswer = prompt(currentQuestion.question);
                const normalizedAnswer = userAnswer ? userAnswer.toLowerCase().trim() : "";

                if (normalizedAnswer === currentQuestion.answer) {
                    score++;
                    alert("Correct! Great job!");
                } else {
                    alert(`Wrong! The correct answer is: ${currentQuestion.answer}`);
                }
            }
            
            alert(`Quiz complete! Your score: ${score} out of ${quizQuestions.length}`);
        }
    </script>
</body>
</html>
